{% extends 'main_blog/base.html' %}

{% block title %}Напиши стаью{% endblock %}

{% block content %}
    <h1>Место для твоей стаьи</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.errors}}
        <button type="submit">Опубликовать</button>
    </form>
{% endblock %}
